<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      var titulo = document.getElementById("page-title");
      titulo.innerText = "Senhor dos Aneis";
      document.getElementById("paragraph").innerText = "Texto alterado para melhor iteração com o sistema";
      document.getElementById("paragraph").style.color = "green";
      document.getElementById("subtitle").innerText = "Two Towers";
    </script>
  </body>
</html>

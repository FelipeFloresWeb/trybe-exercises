<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <fieldset title="Dados Pessoais">
    <label for="nome">Nome:
      <input type="text" name="Nome" id="nome" maxlength="40" required>
    </label>
    <br>
    <label for="email">E-mail:
      <input type="text" name="Email" id="email" required>
    </label>
    <br>
    <label for="cpf">CPF:
      <input type="text" name="Cpf" id="cpf" maxlength="11" required>
    </label>
    <br>
    <label for="endereço">Endereço:
      <input type="text" name="Endereço" id="endereço" maxlength="200" required>
    </label>
    <br>
    <label for="cidade">Cidade:
      <input type="text" name="Cidade" id="cidade" maxlength="28" required>
    </label>
    <br>
    <label for="estado">Estado:
      <select name="Estado" id="estado" required></select>
    </label>
    <br>
    <label for="casa">Casa
      <input type="radio" name="CasaApartamento" id="casa" required>
    </label>
    <label for="apartamento">Apartamento
      <input type="radio" name="CasaApartamento" id="apartamento" required>
    </label>
  </fieldset>
  <fieldset>
    <p>Resumo do seu currículo:</p>
    <textarea name="Currículo" id="curriculo" cols="150" rows="10" maxlength="1000" required></textarea>
    <label for="cargo">Cargo:
      <input type="text" name="Cargo" id="cargo" maxlength="40" required>
    </label>
    <label for="descriçãoCargo">Descrição do Cargo:
      <input type="text" name="DescriçãoCargo" id="descriçãoCargo" maxlength="500" required>
    </label>
    <label for="datainicio">Data de Inicio:
      <input type="text" name="DataInicio" id="datainicio" placeholder="dd/mm/aaaa" required>
    </label>
    <button id="send">Enviar Informações</button>
  </fieldset>
  <script src="script.js"></script>
</body>
<br>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link href="validation.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
    <fieldset title="Dados Pessoais">
          <legend>Informações Pessoais</legend>
      <label for="nome">Nome:
        <input type="text" data-validate-field = "text" name="Nome" id="nome" maxlength="40" placeholder="Escreva seu nome" data-validate-field="name" required>
      </label>
      <br>
      <label for="email">E-mail:
        <input type="email" data-validate-field = "email" name="Email" id="email" placeholder="e-mail" required>
      </label>
      <br>
      <label for="cpf">CPF:
        <input type="number" data-validate-field = "number" name="CPF" id="cpf" placeholder="somente números" maxlength="11" required>
      </label>
      <br>
      <label for="endereço">Endereço:
        <input type="text" name="Endereço" data-validate-field ="text" id="endereço" maxlength="200" required>
      </label>
      <br>
      <label for="cidade">Cidade:
        <input type="text" data-validate-field = "text" name="Cidade" id="cidade" maxlength="28" required>
      </label>
      <br>
      <label for="estado">Estado:
        <select name="Estado" id="estado" required></select>
      </label>
      <br>
      <label for="casa">Casa
        <input type="radio" name="CasaApartamento" id="casa" value="" data-validate-field="radio" required>
      </label>
      <label for="apartamento">Apartamento
        <input type="radio" name="CasaApartamento" id="apartamento" value="" data-validate-field="radio" required>
      </label>
      <legend>Resumo do seu currículo:</legend>
      <textarea name="Currículo" id="curriculo" cols="50" rows="10" maxlength="1000" required></textarea>
      <br>
      <label for="cargo">Cargo:
        <input type="text" data-validate-field = "text" name="Cargo" id="cargo" maxlength="40" required>
      </label>
      <label for="descricaoCargo">Descrição do Cargo:
        <input type="text" data-validate-field = "text"  name="DescricaoCargo" id="descricaoCargo" maxlength="500" required>
      </label>
      <label for="datainicio">Data de Inicio:
        <input type="text" data-validate-field = "text" name="DataInicio" id="datepicker" placeholder="dd/mm/aaaa" required>
      </label>
    </fieldset>
    <button id="send" type="submit">Enviar Informações</button>
  <button id="clear" type="reset">Redefinir Informações</button>
</form>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="pikaday.js"></script>
  <script src="just-validate/dist/js/just-validate.min.js"></script>
  <script src="validation.min.js"></script> 
<script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
</script>
</body>
</html>

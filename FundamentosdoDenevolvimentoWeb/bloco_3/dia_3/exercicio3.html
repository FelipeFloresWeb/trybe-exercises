<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div id="div1">
      <h3 id="corPrimaria">Cor primária</h3>
    </div>
    <div id="div2">
      <h3 id="corSecundaria">Cor Secundária</h3>   
    </div>
    <div id="div3">
      <h3 id="corComplementar">Cor Complementar</h3>
    </div>
    <div id="div4">
      <h3 id="corEscura">Cor Escura</h3>
    </div>
    <div id="div5">
      <h3 id="corClara">Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS

      1. Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
      2. Faça cada div ter uma cor própria.
      3. Estilize cada uma das tags <h3>.
      4. Faça a terceira div ser maior que as demais.
      5. Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
